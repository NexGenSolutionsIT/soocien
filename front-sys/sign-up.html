	<body>
		<!-- Preloader -->
		<div class="preloader">
			<div class="preloader-wrapper">
				<div class="preloader-content">
					<img src="assets/images/sys-soocien/soocien-favicon.svg" alt="logo" />
					<h3>SOOCIEN</h3>
				</div>
			</div>
		</div>

		<!-- Header-bg -->
		<div class="header-bg header-bg-1"></div>
		<!-- Header-bg -->

		<!-- Appbar -->
		<div class="fixed-top">
			<div class="appbar-area sticky-black">
				<div class="container">
					<div class="appbar-container">
						<div class="appbar-item appbar-actions">
							<div class="appbar-action-item">
								<a href="#" class="back-page"
									><i class="flaticon-left-arrow"></i
								></a>
							</div>
						</div>
						<div class="appbar-item appbar-page-title mx-auto">
							<h3>Sign Up</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Appbar -->

		<!-- Body-content -->
		<div class="body-content">
			<div class="container">
				<!-- Page-header -->
				<div class="page-header">
					<div class="page-header-title page-header-item">
						<h3>Bem-vindo ao Soocien</h3>
					</div>
				</div>
				<!-- Page-header -->

				<!-- Authentication-section -->
				<div class="authentication-form pb-15">
					<form>
						<div class="form-group pb-15">
							<label>Nome de usuário</label>
							<div class="input-group">
								<input
									type="text"
									name="name"
									class="form-control"
									required
									placeholder="Alicia Williams"
								/>
								<span class="input-group-text"
									><i class="flaticon-user-picture"></i
								></span>
							</div>
						</div>
						<div class="form-group pb-15">
							<label>E-mail</label>
							<div class="input-group">
								<input
									type="text"
									name="name"
									class="form-control"
									required
									placeholder="soocien@gmail.com"
								/>
								<span class="input-group-text"
									><i class="flaticon-email"></i
								></span>
							</div>
						</div>
						<div class="form-group pb-15">
							<label>Senha</label>
							<div class="input-group">
								<input
									type="password"
									name="password"
									class="form-control password"
									required
									placeholder="**********"
								/>
								<span class="input-group-text reveal">
									<i class="flaticon-invisible pass-close"></i>
									<i class="flaticon-visibility pass-view"></i>
								</span>
							</div>
						</div>
						<div class="authentication-account-access pb-15">
							<div class="authentication-account-access-item">
								<div class="input-checkbox">
									<input type="checkbox" id="check1" />
									<label for="check1"
										>Estou de acordo com
										<a href="terms-of-service.html">Termos de serviço</a> e
										<a href="privacy-policy.html"
											>política de Privacidade</a
										></label
									>
								</div>
							</div>
						</div>
						<button class="btn main-btn main-btn-lg full-width mb-10">
							Entrar
						</button>
						<button
							class="btn main-btn main-btn-lg main-btn-red full-width mb-10"
						>
							<i class="flaticon-google"></i> Faça login no Google
						</button>
					</form>
					<div class="form-desc">
						já tem uma conta?
						<a href="sign-in.html">Faça seu login agora mesmo</a>
					</div>
				</div>
				<!-- Authentication-section -->
			</div>
		</div>
